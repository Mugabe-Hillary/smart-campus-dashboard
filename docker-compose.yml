services:
  dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-admin123}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge